<h1>My Todos</h1>

<div class="alert alert-success" *ngIf="successMessage" >{{successMessage}}</div>

<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Is Done?</th>
            <th>is Completed?</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>
                <button (click)="updateTodo(todo.id)" class="btn btn-warning">Update</button>
            </td>
            <td>
                <button (click)="deleteTodo(todo.id)" type="button" class="btn btn-danger">Delete</button> 
            </td>
        </tr>
    </tbody>
</table>
</div>
